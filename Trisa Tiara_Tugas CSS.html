<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tugas 4 - CSS</title>
    <link rel="stylesheet" href="tugas_css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="gambar">
            <img src="image/gambar hp.png" alt="gambar">
        </div>
        <div class="card-wrapper">
            <div class="card1">
                <img src="image/logo.png" alt="logo" width="100%">

                <div class="form">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password"><br>
                    <button>Log In</button>
                </div>

                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <a href="" class="facebook"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
                <br><br>

                <a href="" class="forgot">Forgot password?</a>
            </div>

            <div class="card2">
                <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
            <div class="app">
                <p>Get the app.</p>
                <img src="image/app.jpeg" alt="Google Play">
            </div>
        </div>
    </div><br>

    <div class="footer">
        <div class="baris1">
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Hashtags</span>
            <span>Locations</span>
        </div>
        <div class="baris2">
            <span>Beaty</span>
            <span>Dance</span>
            <span>Fitness</span>
            <span>Food & Drink</span>
            <span>Home & Garden</span>
            <span>Music</span>
            <span>Visual Arts</span>
        </div><br>
        <div>
            <span>English</span>
            <span>&copy; 2021 Instagram from Facebook</span>
        </div>
    </div>
</body>

</html>
